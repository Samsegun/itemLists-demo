<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/itemLister.css" />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header">
      <h1>Item Lister</h1>
      <form action="" class="main-header__form">
        <input type="text" name="" id="filter" placeholder="Search Items..." />
      </form>
    </header>

    <main>
      <h2>Add Items</h2>
      <form action="" id="add-form">
        <input type="text" name="" id="text-input" />
        <button type="submit" id="form-button">Submit</button>
      </form>
      <h2>Items</h2>
      <ul id="item-list">
        <li>Item 1 <button class="del-btn">X</button></li>
        <li class="no-top">Item 2 <button class="del-btn">X</button></li>
        <li class="no-top">Item 3 <button class="del-btn">X</button></li>
        <li class="no-top">Item 4 <button class="del-btn">X</button></li>
      </ul>
    </main>

    <script src="js/itemLister.js"></script>
  </body>
</html>
